<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Notes App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-sticky-note"></i> Notes App</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search notes...">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <div class="note-editor">
      <div class="form-group">
        <input type="text" id="noteTitle" class="form-control" placeholder="Note title" required>
      </div>
      <div class="form-group">
        <textarea id="noteContent" class="form-control" placeholder="Note content..." rows="4"></textarea>
      </div>
      <button onclick="addNote()" class="add-btn">
        <i class="fas fa-plus"></i> Add Note
      </button>
    </div>

    <div class="notes-container">
      <ul id="notesList" class="notes-list"></ul>
    </div>
  </div>

  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this note?</p>
      <div class="modal-actions">
        <button onclick="confirmDelete(true)">Yes, delete</button>
        <button onclick="confirmDelete(false)" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
