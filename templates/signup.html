{% extends "base_auth.html" %}

{% block title %}Sign Up - Notes App{% endblock %}

{% block subtitle %}Create a new account{% endblock %}

{% block content %}
<div class="auth-card p-8">
    <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="John Doe">
        </div>
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="you@example.com">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="••••••••">
        </div>
        
        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-2 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="••••••••">
        </div>
        
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
            Create Account
        </button>
    </form>
</div>
{% endblock %}

{% block auth_link %}
<p class="text-gray-600">
    Already have an account?
    <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
</p>
{% endblock %}
