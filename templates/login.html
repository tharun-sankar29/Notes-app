{% extends "base_auth.html" %}

{% block title %}Login - Notes App{% endblock %}

{% block subtitle %}Sign in to your account{% endblock %}

{% block content %}
<div class="auth-card p-8">
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="you@example.com">
        </div>
        
        <div>
            <div class="flex justify-between items-center mb-1">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="••••••••">
        </div>
        
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
            Sign in
        </button>
    </form>
</div>
{% endblock %}

{% block auth_link %}
<p class="text-gray-600">
    Don't have an account?
    <a href="{{ url_for('signup') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
</p>
{% endblock %}
